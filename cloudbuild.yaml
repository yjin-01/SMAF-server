steps:
  - name: docker/compose:1.29.0
    args:
      - -f
      - backend/docker-compose.prod.yaml
      - build

  - name: docker/compose:1.29.0
    args:
      - -f
      - backend/docker-compose.prod.yaml
      - push

  - name: gcr.io/cloud-builders/kubectl
    args:
      [
        "set",
        "image",
        "deployment/teamproject05-api-resource",
        "team-backend-sha256-1=asia.gcr.io/ultra-current-349908/team-backend:18.7",
      ]
    env:
      - CLOUDSDK_COMPUTE_ZONE=asia-northeast3
      - CLOUDSDK_CONTAINER_CLUSTER=autopilot-cluster-01-03
